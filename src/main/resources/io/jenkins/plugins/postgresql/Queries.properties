create_fingerprint_schema = CREATE SCHEMA FINGERPRINT;

create_fingerprint_table = CREATE TABLE FINGERPRINT.FINGERPRINT \
  (FINGERPRINT_ID  VARCHAR(50)   NOT NULL, \
   INSTANCE_ID     CHAR(32)      NOT NULL, \
   TIMESTAMP       CHAR(27)      NOT NULL, \
   FILENAME        VARCHAR(50)   NOT NULL, \
   PRIMARY KEY(FINGERPRINT_ID, INSTANCE_ID));

create_fingerprint_job_build_relation_table = CREATE TABLE FINGERPRINT.FINGERPRINT_JOB_BUILD_RELATION \
  (FINGERPRINT_ID VARCHAR(50)    NOT NULL, \
   INSTANCE_ID    CHAR(32)       NOT NULL, \
   JOB            VARCHAR(50)    NOT NULL, \
   BUILD          INT            NOT NULL, \
   IS_ORIGINAL    BOOLEAN        NOT NULL, \
   PRIMARY KEY(FINGERPRINT_ID, INSTANCE_ID, JOB, BUILD));

create_fingerprint_facet_relation_table = CREATE TABLE FINGERPRINT.FINGERPRINT_FACET_RELATION \
  (FINGERPRINT_ID VARCHAR(50)    NOT NULL, \
   INSTANCE_ID    CHAR(32)       NOT NULL, \
   FACET_NAME     VARCHAR(500)   NOT NULL, \
   FACET_ENTRY    VARCHAR(500)   NOT NULL, \
   PRIMARY KEY(FINGERPRINT_ID, INSTANCE_ID, FACET_NAME, FACET_ENTRY));

insert_fingerprint = INSERT INTO FINGERPRINT.FINGERPRINT \
  (FINGERPRINT_ID, INSTANCE_ID, TIMESTAMP, FILENAME) \
  VALUES (?, ? , ?, ?);

insert_fingerprint_job_build_relation = INSERT INTO FINGERPRINT.FINGERPRINT_JOB_BUILD_RELATION \
  (FINGERPRINT_ID, INSTANCE_ID, JOB, BUILD, IS_ORIGINAL) \
  VALUES (?, ?, ?, ?, ?);

insert_fingerprint_facet_relation = INSERT INTO FINGERPRINT.FINGERPRINT_FACET_RELATION \
  (FINGERPRINT_ID, INSTANCE_ID, FACET_NAME, FACET_ENTRY) \
  VALUES (?, ?, ?, ?);

select_fingerprint = SELECT TIMESTAMP, FILENAME FROM FINGERPRINT.FINGERPRINT \
  WHERE FINGERPRINT_ID = ? AND INSTANCE_ID = ?;

select_fingerprint_job_build_relation = SELECT JOB, BUILD FROM FINGERPRINT.FINGERPRINT_JOB_BUILD_RELATION \
  WHERE FINGERPRINT_ID = ? AND INSTANCE_ID = ?;

select_fingerprint_facet_relation = SELECT FACET_NAME, FACET_ENTRY FROM FINGERPRINT.FINGERPRINT_FACET_RELATION \
  WHERE FINGERPRINT_ID = ? AND INSTANCE_ID = ?;

select_fingerprint_exists_for_instance = SELECT EXISTS (SELECT 1 FROM FINGERPRINT.FINGERPRINT WHERE INSTANCE_ID = ?);

delete_fingerprint = DELETE FROM FINGERPRINT.FINGERPRINT \
  WHERE FINGERPRINT_ID = ? AND INSTANCE_ID = ?;

delete_fingerprint_job_build_relation = DELETE FROM FINGERPRINT.FINGERPRINT_JOB_BUILD_RELATION \
  WHERE FINGERPRINT_ID = ? AND INSTANCE_ID = ?;

delete_fingerprint_facet_relation = DELETE FROM FINGERPRINT.FINGERPRINT_FACET_RELATION \
  WHERE FINGERPRINT_ID = ? AND INSTANCE_ID = ?;

select_fingerprint_count = SELECT COUNT(*) AS TOTAL FROM FINGERPRINT.FINGERPRINT \
  WHERE FINGERPRINT_ID = ? AND INSTANCE_ID = ?;

select_fingerprint_job_build_relation_count = SELECT COUNT(*) AS TOTAL FINGERPRINT.FINGERPRINT_JOB_BUILD_RELATION \
  WHERE FINGERPRINT_ID = ? AND INSTANCE_ID = ?;

select_fingerprint_facet_relation_count = SELECT COUNT(*) AS TOTAL FROM FINGERPRINT.FINGERPRINT_FACET_RELATION \
  WHERE FINGERPRINT_ID = ? AND INSTANCE_ID = ?;

check_schema_exists = SELECT FINGERPRINT FROM INFORMATION_SCHEMA.SCHEMATA WHERE SCHEMA_NAME = 'FINGERPRINT';
